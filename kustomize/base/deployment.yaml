apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-test-secrets
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: loeyck/group3_nginx
        ports:
        - containerPort: 80
